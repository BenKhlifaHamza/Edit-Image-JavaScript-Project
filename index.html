<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="imgBox">
                <img id="photo">
            </div>
            <div class="uploadBox"> 
                <label class="labelUpload" for="upload">Upload +</label>
                <input class="inputUpload" type="file" id="upload">
            </div>
        </div>
        <div class="filtres">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">Brightnrss</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscale">Gray Scale</label>
                    <input type="range" id="grayscale" min="0" step="0.1" max="1" value="0">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="huerotate">Hue Rotate</label>
                    <input type="range" id="huerotate" min="" max="350" value="0">
                </li>
                <li class="btns">
                    <a download="HBK" id="download">Download</a>
                    <span class="btnReset">Reset</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
